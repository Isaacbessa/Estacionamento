<!DOCTYPE html>
<html>
<head>
	<title>Cadastrar pacientes</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body onload="mostraPaciente()">
<div class="container">
	
	<div class="header clearfix">
		<h2>Pacientes novos</h2>
	</div>
	
	<div class="jumbotron">
		<form id="formulario">
		<div id="aviso"></div>
			<div class="form-group">
				<label>Nome:</label>
				<input type="text" class="form-control" name="" id="nome" placeholder="Digite o nome do paciente...">
			</div>
			<div class="form-group">
				<label>Telefone:</label>
				<input type="text" class="form-control" name="" id="Telefone" placeholder="Digite o E-mail...">
			</div>
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</form>
	</div>

	<div class="row marketing">
		<div class="col-lg-12">
		 <table class="table table-hover" >
		    <thead>
		      <tr>
		        <th>Nome</th>
		        <th>Entrada</th>
		        <th>Telefone</th>
		      </tr>
		    </thead>
		    <tbody id="resultados">
		    </tbody>
		 </table>
		</div>
	</div>
</div>
 	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main2.js"></script>
	</body>
</html>
